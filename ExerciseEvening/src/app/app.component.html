<h1>componente-Padre</h1>
<div>
  <button type="button" class="btn btn-warning" (click)="CurrentDate()">Data</button>
</div>
<!-- Passiamo tramite ng-content la funzione Buongiorno grazie ad "#ap" dopo il click in console si stampa il risulatato della funzione -->
<app-child #ap [names] = "Nomi" (selected)="onNameSelected($event)">
  <div >
    <button type="button" class="btn btn-success mb-1" (click)="ap.buongiorno()">Saluto</button>
  </div>
</app-child>
